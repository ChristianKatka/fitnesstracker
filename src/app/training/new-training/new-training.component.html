<section class="new-training" fxLayout="row" fxLayoutAlign="center">
  <form (ngSubmit)="onStartTraining(f)" #f="ngForm">
  <mat-card fxFlex.xs="100%" fxFlex="400px">
    <mat-card-title fxLayoutAlign="center">Time to start a workout</mat-card-title>
    <mat-card-content fxLayoutAlign="center">

      <mat-form-field *ngIf="!isLoading && exercises">
        <mat-label>Choose exercise</mat-label>
        <mat-select ngModel name="exercise" required>
          <mat-option *ngFor="let exercise of exercises" [value]="exercise.id">
            {{ exercise.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>

    </mat-card-content>
    <mat-card-actions fxLayoutAlign="center">
      <button *ngIf="!isLoading && exercises" type="submit" [disabled]="f.invalid" mat-button>Start</button>
      <mat-spinner *ngIf="isLoading" diameter="40"></mat-spinner>
      <!-- Error handling button. If exercises couldnt be fetched from the server -->
      <button *ngIf="!exercises && !isLoading" type="button" (click)="fetchExercises()" mat-button>Fetch Again</button>
    </mat-card-actions>
  </mat-card>
  </form>

</section>
